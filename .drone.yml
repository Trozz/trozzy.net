clone:
  recursive: true
  submodule_override:
    themes/blackburn: https://github.com/yoshiharuyamashita/blackburn.git


build:
  image: golang:alpine
  commands:
    - apk add --no-cache git nodejs curl
    - go get -v github.com/spf13/hugo
    - npm install hugo-lunr
    - hugo --theme blackburn
    - npm run index
    - cat public/index.html
  environment:
    - KEY=$$CF_Key
    - DOMAIN=$$CF_Domain
    - EMAIL=$$CF_Email

publish:
  docker:
    username: trozz
    password: $$Docker_Pass
    email: $$Docker_Email
    repo: trozz/trozzy.net
    file: Dockerfile
    tag: latest

